<!-- ws_test.html -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crow WebSocket Test</title>
</head>
<body>
    <h1>Crow WebSocket Test</h1>
    <button id="connect">Connect WebSocket</button>
    <button id="send">Send Message</button>
    <button id="close">Close WebSocket</button>
    <div id="messages"></div>

    <script>
        let ws;

        document.getElementById('connect').addEventListener('click', () => {
            ws = new WebSocket('ws://localhost:8080/ws');

            ws.onopen = () => {
                document.getElementById('messages').innerHTML += '<p>WebSocket connected.</p>';
            };

            ws.onmessage = (event) => {
                document.getElementById('messages').innerHTML += `<p>Received: ${event.data}</p>`;
            };

            ws.onclose = () => {
                document.getElementById('messages').innerHTML += '<p>WebSocket disconnected.</p>';
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        });

        document.getElementById('send').addEventListener('click', () => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                const message = 'Hello from client!';
                ws.send(message);
                document.getElementById('messages').innerHTML += `<p>Sent: ${message}</p>`;
            } else {
                alert('WebSocket is not connected.');
            }
        });

        document.getElementById('close').addEventListener('click', () => {
            if (ws) {
                ws.close();
            }
        });
    </script>
</body>
</html>
